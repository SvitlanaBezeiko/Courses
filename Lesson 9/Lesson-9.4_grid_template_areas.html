<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;}
        .grid{
            height: 100vh;
            display: grid;
        }
        header{
            grid-area: header;
            background: #D9D9D9;
        }
        .left-aside{
            grid-area: left-aside;
            background: #C0BDBD
        }
        .right-aside{
            grid-area: right-aside;
       }
        main{
            grid-area: main;
        }
    </style>
</head>
<body>
<div class="grid"></div>
<header></header>
<aside class="left-aside"></aside>
<main></main>
<aside class="right-aside"></aside>
<footer></footer>
</body>
</html>
